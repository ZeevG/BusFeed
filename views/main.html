<h4>Routes</h4> <div ng-controller="MainCtrl"> <p ng-model="test"></p> <div class="row" ng-repeat="route in routes"> <div class="col-md-9"> <div class="row" ng-repeat="leg in route.legs"> <p>From: {{leg.start_address}} <b>{{leg.departure_time.text}}</b></p> <p>To: {{leg.end_address}} <b>{{leg.arrival_time.text}}</b></p> <div class="row" ng-repeat="step in leg.steps"> <p class="col-md-6 col-md-offset-1">{{$index+1}}. {{step.transit.line.short_name}} {{step.instructions}}</p> </div> </div> </div> </div> </div>
