<div class="query-builder" ng-controller="QuerybuilderCtrl">
  <form ng-submit="go()">
    <div class="row">
      <div>
        <div class="col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
          <input type="text" class="form-element origin" placeholder="Origin" ng-model="origin">
        </div>
          <span class="fa-stack location-button location-icons" ng-click="geolocate()">
            <i ng-show="icon === 'locate'" class="fa fa-crosshairs fa-stack-1x animate-show"></i>

            <i ng-show="icon === 'working'" class="fa fa-refresh fa-stack-1x animate-show"></i>

            <i ng-show="icon === 'success'" class="fa fa-check fa-stack-1x animate-show"></i>
          </span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
        <input type="text" class="form-element" placeholder="Destination" ng-model="destination">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
        <input class="form-element go" type="submit" value="Go">
      </div>
    </div>
  </form>
</div>
